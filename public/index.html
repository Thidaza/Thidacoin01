<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id = "response">Hello, welcome to blockchain01</h1>
    <p>You're about to mine Thidacoins</p>
    <button onclick="contactServer()">Continue</button>
    <script>
        function contactServer() {
            var xhttp = new XMLHttpRequest(); 
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var account = JSON.parse(this.responseText);
                    document.getElementById("response").innerHTML = account[2];
                }
            };
            xhttp.open("GET", "ajax-request", true);
            xhttp.send();
        }
    </script>
</body>
</html>
